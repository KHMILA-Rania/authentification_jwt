

<div class="lg:w-4/12 mt-20 p-10 shadow-lg mx-auto mb-7">
    <h3 class="text-3xl text-center font-semibold py-5">Forget password</h3>
    <span class="mb-4">
        Enter your email and we'll send you instructions on how to resret your password 
    </span>
    <form [formGroup]="forgetForm" class="flex flex-col mb-8">
        
        
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
            <span *ngIf="forgetForm.hasError('required','email') && forgetForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="forgetForm.hasError('email','email')"  class="text-red-500">*Email is invalid</span>
        </div>
       
        <div class="mt-2 justify-between">
       
        <button [disabled]="forgetForm.invalid" [class.disabled]="forgetForm.invalid" (click)="submit()" class="bg-indigo-500 mr-5 w-1/4 p-2 rounded-md mt-3 text-white">Submit </button>
        <button  class="bg-gray-500 w-1/4 p-2 rounded-md  text-white" routerLink="/login">Cancel </button>
    </div>
    </form>
   
</div>
