
<div class="lg:w-4/12 mt-20 p-10 shadow-lg mx-auto mb-7">
    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>

    <form [formGroup]="registerForm" class="flex flex-col mb-8">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="firstName" class="p-2 border border-gray-300 rounded" type="text" placeholder="FirstName">
            <span *ngIf="registerForm.hasError('required','firstName') && registerForm.controls['firstName'].dirty" class="text-red-500">*First name is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="lastName" class="p-2 border border-gray-300 rounded" type="text" placeholder="Last Name">
            <span *ngIf="registerForm.hasError('required','lastName') && registerForm.controls['lastName'].dirty" class="text-red-500">*Last Name  is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
            <span *ngIf="registerForm.hasError('required','email') && registerForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="registerForm.hasError('email','email')"  class="text-red-500">*Email is invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="userName" class="p-2 border border-gray-300 rounded" type="text" placeholder="User Name">
            <span *ngIf="registerForm.hasError('required','userName') && registerForm.controls['userName'].dirty" class="text-red-500">*User name is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="password">
            <span *ngIf="registerForm.hasError('required','password') && registerForm.controls['password'].dirty" class="text-red-500">*password is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input type="password" formControlName="confirmPassword" class="p-2 border border-gray-300 rounded" placeholder="Confirm password">
            <span *ngIf="registerForm.hasError('required','confirmPassword') && registerForm.controls['confirmPassword'].dirty" class="text-red-500">*Confirm password is required</span>
            <span *ngIf="registerForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-red-500">*Password does not match </span>
        </div>
        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()" class="bg-indigo-500 p-2 rounded mt-3 text-white">Submit </button>
    </form>
    <div class="flex justify-center mt-5">
         <span>
            Already have an account 
         </span>
         <a routerLink="/login" class="text-indigo-600 ml-2 cursor-pointer">
            Login Here
         </a>
    </div>
</div>
