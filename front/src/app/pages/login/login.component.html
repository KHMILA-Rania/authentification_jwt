
<div class="lg:w-4/12 mt-20 p-10 shadow-lg mx-auto mb-7">
    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>

    <form [formGroup]="loginForm" class="flex flex-col mb-8">
        
        
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
            <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="loginForm.hasError('email','email')"  class="text-red-500">*Email is invalid</span>
        </div>
       
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="password">
            <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty" class="text-red-500">*password is required</span>
        </div>
       
        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()" class="bg-indigo-500 p-2 rounded mt-3 text-white">Login </button>
    </form>
    <div class="flex justify-between mt-5">
        <a routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer">
            Fotgot passsword ?   
         </a>
         <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">
            Create Account  
         </a>
    </div>
</div>
