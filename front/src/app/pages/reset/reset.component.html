
<div class="lg:w-4/12 mt-20 p-10 shadow-lg mx-auto mb-7">
    <h3 class="text-3xl text-center font-semibold py-5">Reset password</h3>

    <form [formGroup]="resetForm" class="flex flex-col mb-8">
        
        
        
       <span class="mb-2">Please use strong password</span>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="password">
            <span *ngIf="resetForm.hasError('required','password') && resetForm.controls['password'].dirty" class="text-red-500">*password is required</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input type="password" formControlName="confirmPassword" class="p-2 border border-gray-300 rounded" placeholder="Confirm password">
            <span *ngIf="resetForm.hasError('required','confirmPassword') && resetForm.controls['confirmPassword'].dirty" class="text-red-500">*Confirm password is required</span>
            <span *ngIf="resetForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-red-500">*Password does not match </span>
        </div>
       
        <button  (click)="reset()" class="bg-indigo-500 p-2 rounded mt-3 text-white">reset </button>
    </form>
   
</div>
